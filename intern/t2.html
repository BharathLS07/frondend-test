<!DOCTYPE html>
<html>
<head>
<style>
  .contact-list {
    width: 100%;
    border-collapse: collapse;
  }
  .contact-list th, .contact-list td {
    border: 1px solid #000000;
    padding: 8px;
  }
  .contact-list th {
    background-color: #0fa0d4;
    text-align: left;
    color: white;
  }
  .contact-list tr:nth-child(even){background-color: #f9f9f9;}
  .contact-list tr:hover {background-color: #ddd;}
  .contact-list img {
    width: 50px;
    height: auto;
    border-radius: 50%;
  }
  .contact-list .actions {
    text-align: center;
  }
  .btn-primary {
        
        border-color: #20bcd7;
        outline-color: #20bcd7;
    }
    .btn-secondary {
        
        border-color: #D5A021;
        outline-color: #D5A021;
    }
</style>

</style>
</head>
<body>

<table class="contact-list">
  <tr>
    <th>SI.</th>
    <th>Image</th>
    <th>Name</th>
    <th>Phone Number</th>
    <th>Address</th>
    <th>Actions</th>
  </tr>
