<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="form-container">
        <form>
            <h2>Create Account</h2>
            <div class="inline-group">
                <div>
                    <label for="first-name" style="color: green;">First name*</label>
                    <input type="text" id="first-name" name="first-name" placeholder="enter the first-name">
                </div>
                <div>
                    <label for="last-name" style="color: green;">last name*</label>
                    <input type="text" id="last-name" name="last-name" placeholder="enter the last-name">
                </div>
            </div>
            <br>
            <div>
                <label for="email" style="color: green;">email*</label>
                <input type="text" id="email" name="email" placeholder="enter your email address">
            </div>
            <br>
            <div class="inline-group">
                <div>
                    <label for="password" style="color: green;">password*</label>
                    <input type="text" id="password" name="password" placeholder="enter the password">
                </div>
                <div>
                    <label for="password" style="color: green;">password*</label>
                    <input type="text" id="confirm password" name="confirm password" placeholder="confirm the password">
                </div>
            </div>
            <br>
            <div class="inline-group">
                <div>
                    <label for="gender" style="color: green;">Gender*</label>
                    <div>
                    <input type="radio" id="male" name="Gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="Gender" value="female">
                    <label for="male">Female</label>
                    </div>
                </div>
                <div>
                    <label for="hobbies"style="color: green;">Hobbies:</label>
                    <div><input type="checkbox" id="music" name="hobbies" value="music">
                    <label for="music">Music</label>
                    <input type="checkbox" id="sports" name="hobbies" value="sports">
                    <label for="sports">Sports</label>
                    <input type="checkbox" id="travel" name="hobbies" value="travel">
                    <label for="travel">Travel</label>
                    <input type="checkbox" id="movies" name="hobbies" value="movies">
                    <label for="movies">Movies</label>       
                </div>               
            </div></div>
            <br>
            <div class="inline-group">
                <div>
                    <label for="source-of-income"style="color: green;">Source of Income:</label>
                    <select id="source-of-income" name="source-of-income"class="text1">
                    <option value="employed">Employed</option>
                    <option value="employed">Unemployed</option>
                    <option value="employed">Freelancer</option>
                    </select>
                 </div>
                <div>
                    <label for="income"style="color: green;">Income</label>
                    <input type="range" id="income" name="income" min="0" max="100" value="20">
                    <span id="income-value">20K</span>
                </div>       
            </div>
            <br>
            <div class="inline-group">
                <div>
                    <label for="profile-picture"style="color: green;"class="text1">Upload Profile Picture</label>
                    <input type="file" id="profile-picture" name="profile-picture">
                </div>        
                <div>
                    <label for="age"style="color: green;">Enter Age</label>
                    <input type="number" id="age" name="age" value="18" class="text2">
                </div>        
            </div>
            <br>
            <div class="inline-group">
                <div><label for="bio"style="color: green;">Bio</label>
            <textarea id="bio" name="bio" cols="100" rows="5">enter your bio about your self</textarea>
            </div></div>
            <button type="submit">Create</button>

            
    </form>
</div> <script src="script.js"></script>

    </body>
</html>
